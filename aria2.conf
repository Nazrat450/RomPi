# Aria2 Configuration for Rom-Pi
dir=/opt/rompi/downloads
max-connection-per-server=16
split=16
min-split-size=1M
continue=true
max-tries=5
retry-wait=3
timeout=60
connect-timeout=60

# RPC Settings
enable-rpc=true
rpc-listen-all=true
rpc-listen-port=6800
rpc-secret=rompi_aria2_secret_2024
rpc-allow-origin-all=true

# Logging
log=/var/log/aria2.log
log-level=notice

# Additional settings for better performance
file-allocation=none
disk-cache=32M
max-overall-download-limit=0
max-overall-upload-limit=0

